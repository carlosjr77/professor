<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma de Tutoria Avançada</title>
    <style>
        :root {
            /* Cores profissionais do seu sistema (Azul Escuro Institucional) */
            --primary-color: #004d99; 
            --secondary-color: #f0f2f5; 
            --text-color-dark: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003366;
        }

        #login-message {
            color: #d9534f; /* Vermelho para erro de login */
            margin-top: 15px;
            font-weight: bold;
        }

        /* ESTILO PARA A MENSAGEM DE SEGURANÇA */
        #security-notice {
            margin-top: 25px;
            font-size: 0.85em;
            color: #777; /* Cor cinza sutil */
            padding: 10px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="login-box">
        <h2>Acesso à Plataforma de Tutoria</h2>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="handleLogin()">Entrar</button>
        <p id="login-message"></p>
        
        <div id="security-notice">
            Este PC está sendo monitorado a partir do login. <br>
            O sistema visa o aprendizado manual e inibe fraudes para garantir a integridade acadêmica.
        </div>
    </div>

    <script>
        // Usuários de Teste (Hardcoded)
        const VALID_USERS = {
            "aluno": "aluno",
            "admin": "admin"
        };
        
        function handleLogin() {
            // Pegando e limpando os valores de entrada
            const usernameInput = document.getElementById('username').value.toLowerCase().trim();
            const passwordInput = document.getElementById('password').value.trim();
            const messageElement = document.getElementById('login-message');
            
            // Limpa mensagens anteriores
            messageElement.textContent = ''; 

            if (VALID_USERS[usernameInput] === passwordInput) {
                // Login bem-sucedido: Redireciona para o chat
                window.location.href = 'index.html'; 
            } else {
                // Login falhou
                messageElement.textContent = 'Usuário ou senha incorretos.';
            }
        }
    </script>
</body>
</html>
